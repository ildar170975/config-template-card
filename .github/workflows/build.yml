name: "Build"

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: |
          npm install
          npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: config-template-card.js
          path: dist/config-template-card.js
